<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 특별조건 검색엔진 - 충북</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #111; }
        
        /* 1. 동북부 사이트를 전체 화면으로 가져옵니다 */
        #mirror-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 2. 상단의 '동북부' 글자 부분을 '충북'으로 가려버리는 덮개 */
        .header-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* 원본 사이트의 검은색 바 높이 */
            background-color: #111; /* 원본과 같은 검은색 */
            display: flex;
            align-items: center;
            padding-left: 20px;
            z-index: 1000;
            pointer-events: none; /* 이 막이 아래쪽 버튼 클릭을 방해하지 않게 함 */
        }

        .logo-text {
            color: white;
            font-family: 'Malgun Gothic', sans-serif;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: -1px;
        }
        .logo-text span {
            color: #666;
            font-weight: 300;
            margin-left: 6px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-mask">
        <div class="logo-text">HYUNDAI <span>Chungbuk</span></div>
    </div>

    <iframe src="https://hyundai-two-phi.vercel.app/" id="mirror-frame"></iframe>

</body>
</html>
