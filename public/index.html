<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 특별조건 검색엔진 - 충북</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        /* 동북부 사이트를 화면 전체에 꽉 채웁니다 */
        iframe { width: 100%; height: 100%; border: none; }
        
        /* 상단에 "충북" 로고를 강제로 덮어씌우는 가림막 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* 동북부 상단바 높이에 맞춤 */
            background: #111; /* 동북부와 같은 검은색 */
            display: flex;
            align-items: center;
            padding-left: 20px;
            z-index: 999;
            pointer-events: none; /* 클릭은 아래 iframe으로 전달되게 함 */
        }
        .logo {
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: -1px;
        }
        .logo span { color: #666; font-weight: 300; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="logo">HYUNDAI <span>CHUNGBUK</span></div>
    </div>

    <iframe src="https://hyundai-two-phi.vercel.app/" id="mirror-frame"></iframe>

    <script>
        // 프레임이 로드될 때 내부의 글자를 바꾸려는 시도 (동일 도메인일 때만 완벽 작동)
        const frame = document.getElementById('mirror-frame');
        frame.onload = function() {
            try {
                const innerDoc = frame.contentDocument || frame.contentWindow.document;
                innerDoc.body.innerHTML = innerDoc.body.innerHTML.replace(/동북부/g, '충북');
            } catch (e) {
                console.log("보안 정책상 내부 텍스트 직접 수정은 제한될 수 있으나, 상단 레이어는 유지됩니다.");
            }
        };
    </script>
</body>
</html>
