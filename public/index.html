<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 특별조건 검색엔진 - 충북</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #111; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe src="https://hyundai-two-phi.vercel.app/" id="mirror-frame"></iframe>

    <script>
        const frame = document.getElementById('mirror-frame');

        // 2. 프레임이 로드되면 내부의 "동북부"를 "충북"으로 바꾸는 로직
        frame.onload = function() {
            try {
                const innerDoc = frame.contentDocument || frame.contentWindow.document;
                
                // 페이지 전체에서 '동북부'를 '충북'으로 치환
                const walker = document.createTreeWalker(innerDoc.body, NodeFilter.SHOW_TEXT, null, false);
                let node;
                while(node = walker.nextNode()) {
                    node.nodeValue = node.nodeValue.replace(/동북부/g, '충북');
                }
            } catch (e) {
                console.log("보안 정책으로 직접 치환이 막힐 경우, 상단 타이틀만이라도 유지됩니다.");
            }
        };
    </script>
</body>
</html>
